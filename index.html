<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .item-list {
            margin-bottom: 20px;
        }

        .item-list ul {
            list-style-type: none;
            padding: 0;
        }

        .item-list ul li {
            background: #eee;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-list ul li span {
            font-weight: bold;
        }

        .actions button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .actions button:hover {
            background-color: #e53e3e;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        form input[type="text"], form input[type="number"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        form button {
            flex: 0 0 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        form button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Grocery Store</h1>

        <div class="item-list">
            <h2>Items Available:</h2>
            <ul id="items">
                <li><span>Apple</span> - $1 <div class="actions"><button onclick="removeItem(this)">Remove</button></div></li>
                <li><span>Banana</span> - $0.5 <div class="actions"><button onclick="removeItem(this)">Remove</button></div></li>
                <li><span>Orange</span> - $0.75 <div class="actions"><button onclick="removeItem(this)">Remove</button></div></li>
            </ul>
        </div>

        <form id="itemForm">
            <input type="text" id="itemName" placeholder="Item Name" required>
            <input type="number" id="itemPrice" placeholder="Item Price" required>
            <button type="submit">Add Item</button>
        </form>
    </div>

    <script>
        document.getElementById('itemForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const itemName = document.getElementById('itemName').value;
            const itemPrice = document.getElementById('itemPrice').value;

            if (itemName && itemPrice) {
                const itemList = document.getElementById('items');
                const newItem = document.createElement('li');
                newItem.innerHTML = `<span>${itemName}</span> - $${itemPrice} <div class="actions"><button onclick="removeItem(this)">Remove</button></div>`;
                itemList.appendChild(newItem);

                document.getElementById('itemName').value = '';
                document.getElementById('itemPrice').value = '';
            }
        });

        function removeItem(button) {
            button.parentElement.parentElement.remove();
        }
    </script>
</body>

</html>
